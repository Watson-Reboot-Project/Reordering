<!DOCTYPE html>
<!-- vim: set sts=2 sw=2 tw=0 : -->
<html data-ng-app>
<head>
  <title>Testing!</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='lib/css/bootstrap-3.css'>
</head>
<body data-ng-controller='Controller'>
  <div class='container'>
    <h1 id='testing!'>Testing!</h1>
    <div class="well">
      <div data-ng-repeat='item in items'>
        <a data-ng-bind='item.fullname' data-ng-href='{{item.path}}'></a>
      </div>
    </div>
  </div>
  <script data-main='js/main' src='lib/js/require.js' type='text/javascript'></script>
</body>
</html>
