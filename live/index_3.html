<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type=text/css">
	<script src="js/jquery-1.10.2.js"></script>

    <title>JavaScript Lab</title>

<body class="body">
    <header class="mainheader">
        
    </header>

    <div class="leftcontent" readonly>
        <h4>Code Window</h4>
        <div id="txtbox" class="txtarea" style="height:495px;border-style:ridge;">
			<table id='editor' class="codeTable"></table>        
        </div>
    </div>
    
    <aside class="toprightcontent">
        <h4>Program Output</h4>
        <textarea id='outputBox' class="righttxtarea" rows="12" cols="50" wrap="off" readonly></textarea>
        <div class="rightbuttons">
            <button type="button" id="runButton1" onclick="figure.runButton()">Run</button>
            <button type="button" onclick="figure.walkButton()">Walk</button>
        </div>
    </aside>
    
	<aside class="bottomrightcontent">
		<h4>Variables</h4>
		<div class="bottomrighttxtarea">
		<!--<textarea id='varBox' class="bottomrighttxtarea" rows="13" cols="50" wrap="hard">
		</textarea>-->
		<table id="varTable" class="normal"></table>
		</div>
	</aside>
    
	<script src="js/acorn.js"></script>
    <script src="js/interpreter.js"></script>
    <script src="js/editor.js"></script>
	<script src="js/figures.js"></script>
	
	<script>
		var editor = new Editor('editor', 1);
		var figure = new Figure(editor, 22, document.getElementById("outputBox"), document.getElementById("varTable"));
	</script>

</body>

</html>
