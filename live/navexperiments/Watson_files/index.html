            <script>
			var toggle = 0;
            $('#min').click(
              function() {
                $('#navbar').slideUp('slow');
				toggle=1;
              }
            );
            $('#clickme').click(
              function() {
                $('#navbar').slideDown('slow');
				toggle=0;
              }
            );
			var timer;
			$(document).mousemove(function() {
				if (timer) {
					clearTimeout(timer);
					timer = 0;
				}

				if (toggle==0) {$('#navbar').fadeIn();}
				timer = setTimeout(function() {
					$('#navbar').fadeOut()
				}, 3000)
			})			
            </script>
