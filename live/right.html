<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script src="jquery-1.10.2.js"></script>
</head>
<body>
<div id="container" style="height:450px;width:530px;">
	<div id="drawing_window" style="width:300px;height:350px;float:right;">
		
		<p style="font-size:12px;margin-top:0px;margin-bottom:0px;margin-left: 10px;"><u>Drawing Window</u></p>
		<canvas class="clickable" id="drawingCanvas" width="300" height="300" style=""></canvas>
		
		<div id="run_walk" style="width:220px;height:25px;float:right;">
			<button id="run" onclick="run()" style="width:70px;">Run</button>
			<button id="walk" onclick="walk()" style="width:70px;">Walk</button>
		</div>
	</div>
	
	<div id="variable_window" style="height:100px;width:210px;float:left;">
		<p style="font-size:12px;margin-top:0px;margin-bottom:0px;margin-left: 0px;"><u>Variable Window</u></p>
		<div class="clickable" id="var_win" style="height:128px;width:210px;overflow:auto;float:left;"></div>
	</div>
	
	<div id="program_window" style="height:300px;width:210px;float:left;">
		<p style="font-size:12px;margin-top:0px;margin-bottom:0px;margin-left: 0px;"><u>Program Code</u></p>
		<div class="clickable" id="program_code" style="height:260px;width:210px;float:left;overflow:auto;font-size:10pt;"></div>
	</div>
	
</div>
<script src="canvas.js"></script>
<script src="variables.js"></script>
<script src="program.js"></script>
<script src="run_walk.js"></script>
</body>
</html>
